<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="instagram.svg" type="image/svg">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo.jpg" alt="instagram">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="profile.jpeg" alt="profile">
            </div>
            <div class="name">
                <h1>Ashutosh Sahoo</h1>
                <img src="verify.png" alt="verify logo">
            </div>
            <span>Ashu</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>26</h3>
                <span>Posts</span>
            </div>

            <div class="box">
                <h3>10k</h3>
                <span>Followers</span>
            </div>

            <div class="box">
                <h3>400</h3>
                <span>Following</span>
            </div>
        </div><br>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-compass-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-badge-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-chat-new-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-film-line"></i>
                </span>
                Reels
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-add-circle-line"></i>
                </span>
                Create
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-home-fill"></i>
                </span>
                Home
            </a>
        </div>

    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-3-fill"></i>
                <i class="ri-mail-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>

        <div class="stories">
            <div class="stories-img color">
                <img src="profile.jpeg" alt="">
                <div class="add">+</div>
            </div>

            <div class="stories-img color">
                <img src="profile1.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile2.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile3.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile4.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile5.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile6.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile7.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile8.jpg" alt="">
            </div>

            <div class="stories-img color">
                <img src="profile9.jpg" alt="">
            </div>
            <div class="stories-img color">
                <img src="profile10.jpg" alt="">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        
        <div class="main-posts">
            <div class="post-box">
                <img src="post.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="profile.jpeg" alt="">
                        </div>
                        <h3>Ashutosh Sahoo</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>4.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1.2k</span>
                        <i class="ri-send-plane-fill"></i>
                        <span>share</span>
                    </div>
                </div>
            </div>


                <div class="post-box">
                    <img src="chris.jpg" alt="">
    
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="chris.jpg" alt="">
                            </div>
                            <h3>Chris Hemsworth</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>3M</span>
                            <i class="ri-chat-3-line"></i>
                            <span>1.1M</span>
                            <i class="ri-send-plane-fill"></i>
                            <span>101k share</span>
                        </div>
                    </div>
                </div>

                    <div class="post-box">
                        <img src="tom.jpg" alt="">
        
                        <div class="post-info">
                            <div class="post-profile">
                                <div class="post-img">
                                    <img src="tom.jpg" alt="">
                                </div>
                                <h3>Tom Hollad</h3>
                            </div>
                            <div class="likes">
                                <i class="ri-heart-line"></i>
                                <span>3M</span>
                                <i class="ri-chat-3-line"></i>
                                <span>88k</span>
                                <i class="ri-send-plane-fill"></i>
                                <span>52k share</span>
                            </div>
                        </div>
                    </div>
        </div>

    </div>

</body>

</html>
